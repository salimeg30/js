<!DOCTYPE html>
<html>
<head>
  <title>Random Joke Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-top: 40px;
    }

    #joke {
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in;
    }

    #generateButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #generateButton:hover {
      background-color: #45a049;
    }

    /* Additional styles for gray background */
    body {
      background-color: #ddd;
    }

    /* Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Random Joke Generator</h1>
  <p id="joke">Click the button to generate a random joke!</p>
  <button id="generateButton">Generate Joke</button>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
      "Why don't skeletons fight each other? They don't have the guts!",
      "I used to play piano by ear, but now I use my hands.",
      "Why couldn't the bicycle stand up by itself? It was two-tired!"
    ];

    const jokeElement = document.getElementById("joke");
    const generateButton = document.getElementById("generateButton");

    generateButton.addEventListener("click", generateJoke);

    function generateJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const randomJoke = jokes[randomIndex];
      jokeElement.textContent = randomJoke;
    }
  </script>
</body>
</html>
